<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!--<link rel="stylesheet" href="bootstrap.min.css">--><!--Desde el archivo bootstrap local-->
</head>
<body>
    <!--
    Bootstrap divide todo el contenido en 12 secciones dentro de todo el espacio horizontal
    Tiene 4 tamaños de pantalla:
    -sm: small
    -md: medium
    lg: large
    xl: extra large
    Relacionado con el tamaño horizontal de la pantalla donde se muestra la página web.
    Bootstrap nos permite trabajar con una clase llamada container, una clase para contener elementos, que contiene elementos de forma muy general, nos permite hacer una división con un espacio a la izq y a la derecha, para centrar de alguna manera el contenido dentro del documento.
    -->
    <div class="container"> <!--Div es una etiqueta de capa, un contenedor de elementos y sirve para poder contener y agrupar elementos, y que todos los elementos que estén dentro tengan los estilos que define la capa/contenedor-->
        <!--.row-->
        <div class="row">
            <!--.col-md-4 dice que para las pantallas medium quiero un espacio de 4, por lo tanto, 4 espacios por 3 columnas =12, se completan los 12 espacios horizontales que existen en este framework-->
            <!--col-sm-12 col-md-4 col-lg-4 col-xl-4 indica la responsivilidad, donde se indica el tamaño de la página y cuántos espacios abarcar por columna-->
            <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4">
                <h1>Tutorial de Bootstrap 5</h1>
            </div>
            <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4">
                <h1>Tutorial de Bootstrap 5</h1>
            </div>
            <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4">
                <h1>Tutorial de Bootstrap 5</h1>
            </div>
        </div>
    </div>
</body>
</html>
